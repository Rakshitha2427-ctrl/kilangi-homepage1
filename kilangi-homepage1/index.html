<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Kilangi Jewellery</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- CSS -->
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <!-- HEADER -->
  <header class="header">
    <h1>Explore Our Timeless Bestseller</h1>
  </header>

  <!-- CATEGORY FILTER -->
  <div class="categories">
    <button class="active">Rings</button>
    <button>Earrings</button>
    <button>Pendants</button>
    <button>Bracelets</button>
    <button>Bangles</button>
  </div>

  <!-- PRODUCTS -->
  <section class="products">

    <div class="product-card">
      <img src="assets/images/larrissa-gold-ring.jpg" alt="Twisted Petal Gold Bracelet">
      <h3>Twisted Petal Gold Ring</h3>
      <p class="price">
        ₹50,404 
        <span>₹99,904</span>
      </p>
    </div>

    <div class="product-card">
      <img src="assets/images/anti-gold.jpg" alt="Anti Gold Jewellery">
      <h3>Anti Gold Jewellery</h3>
      <p class="price">₹79,904</p>
    </div>

    <div class="product-card">
      <img src="assets/images/diamond-necklace.webp" alt="Diamond Necklace">
      <h3>Diamond Necklace</h3>
      <p class="price">₹99,904</p>
    </div>

    <div class="product-card">
      <img src="assets/images/gold-bengal.webp" alt="Gold Bangle">
      <h3>Gold Bangle</h3>
      <p class="price">₹89,904</p>
    </div>

    <div class="product-card">
      <img src="assets/images/gold-haram.webp" alt="Gold Haram">
      <h3>Gold Haram</h3>
      <p class="price">₹1,19,904</p>
    </div>

    <div class="product-card">
      <img src="assets/images/kundan-jewellery.jpg" alt="Kundan Jewellery">
      <h3>Kundan Jewellery</h3>
      <p class="price">₹1,49,904</p>
    </div>

  </section>

  <!-- FOOTER -->
  <footer class="footer">
    <p>© 2025 / Kilangi Jewellery</p>
  </footer>

  <!-- JS -->
  <script src="js/main.js"></script>
</body>
</html>
